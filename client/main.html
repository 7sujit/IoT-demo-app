<template name="main">
    <div class="row" align="center" style="margin:10px;padding:10px">
        <nav class="navbar navbar-default">
          <div class="container-fluid" style="background-color:#e3e0cf">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              {{#if currentUser}}
                <a class="navbar-brand">Welcome ({{currentUser.username}})</a>
              {{else}}
                <a class="navbar-brand">Team Link</a>
              {{/if}}
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                {{#if currentUser}}
                    <li><a href="#" class="logout" style="color:blue">(Logout)</a></li>
                {{/if}}
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

            {{>yield}}
    </div>
</template>

<template name="dashboard">
    {{#if currentUser}}
    <div class="row well" style="margin:20px; padding:10px">
        <!-- <img src="http://sugarscape.cdnds.net/15/49/placeholder_1449233994-catg-cute-cat-gif-7.gif" alt="..." /> -->
        <canvas id="myChart" height="500" width="700">{{createChart}}</canvas>
    </div>
    {{else}}
    <h4 style="color:#7B1111">You are not logged in</h4>
    <div class="row" style="margin:20px; padding:10px">
        <!-- <img src="http://static.tumblr.com/d243ef43eb98da500f17caf27591328f/igte7xk/lc6ndv305/tumblr_static_76l56xnqseg4wkwo4okoo88oc.png" alt="..." /> -->
    </div>
    <button class="btn btn-primary" id="backToLogin" name="button">Login here</button>
    {{/if}}
</template>

<template name="register">
        <div class="col-lg-3">

        </div>
        <div align="center" class="col-lg-5 well" style="margin:10px;padding:10px;border:5px">
            <h5>Registration From</h5>

            <form role="form" id="reg-form">
                <div class="form-group">
                    <input type="text"  id="uname" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <input type="email"  id="uemail" placeholder="Enter e-mail id">
                </div>
                <div class="form-group">
                    <input type="password" id='xpwd1' placeholder="Enter Password"><br>
                    <input type="password" id='xpwd2' placeholder="Enter passowrd (again)">
                </div>
                <div class="row" style="margin:5px;padding:2px;">
                    <label class="label label-danger"  id="alertLable" style="visibility:hidden"></label>
                </div>
                <div class="row" style="margin:5px;padding:2px">
                    <button type="submit" class="btn btn-info">Register</button><br>
                </div>
                <a href="{{pathFor route='login'}}"><p align="center">Already a user ?</p></a>
            </form>
        </div>
</template>

<template name="login">
    {{#if currentUser}}
        {{redirectDash}}
    {{else}}
    <div class="row">
        <div class="col-lg-4">

        </div>
        <div align="center" class="col-lg-3 well" style="margin:10px;padding:10px;border:5px;background-color:#e3e0cf">

            <form role="form" id="login-form">
                <div class="form-group">
                    <input type="text"  id="luname" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <input type="password"  id="lpasswd" placeholder="Enter password"><br>
                    <label class="label label-danger"  id="alertLoginLable" style="visibility:hidden">Incorrect username or password</label>
                </div>
                <button type="submit" class="btn btn-info" id="login-btn">Login</button>
                <button type="button" id="reg-btn" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
    {{/if}}
</template>
